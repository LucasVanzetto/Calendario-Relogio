<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relógio Digital</title>
</head>
<body>
    <section>
        <div class="calendario">
            <div>
                <span class="data" id="dia"></span>
                <span class="semana">Dia</span>
            </div>

            <div>
                <span class="data" id="mes"></span>
                <span class="semana">Mês</span>
            </div>
        </div>

        <div class="relogio">
            <div>
                <span class="valor" id="horas"></span>
                <span class="tempo">Horas</span>
            </div>

            <div>
                <span class="valor" id="minutos"></span>
                <span class="tempo">Minutos</span>
            </div>

            <div>
                <span class="valor" id="segundos"></span>
                <span class="tempo">Segundos</span>
            </div>
        </div>
    </section>
    <div class="landscape"></div>
    <script src="script.js"></script>
</body>
</html>
